<!DOCTYPE html>
<html>

<head>
<title>DND DB - Create/Edit Character</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel = "stylesheet" href="css/maincss.css" type="text/css"/>
</head>
<body>
    <script src="scripts/globals.js"></script>
    <div class="container">
        <div class="page-header">
            <h1 class="display-5 text-center font-weight-bold">DND Database</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 rounded" id="mainNav">
            <ul class="navbar-nav mr-auto nav-fill w-100"> 
                    <li class="nav-item" id="Home"><a href="index.html" class="rounded-left btn-light nav-link">Home</a></li>
                    <li class="nav-item" id="CEChar"><a href="create-edit-character.html" class="btn-light nav-link disabled">Create/Edit a Character</a></li>
                    <li class="nav-item" id="CEInv"><a href="create-edit-inventory.html" class="btn-light nav-link">Create/Edit Character Inventory</a></li>
                    <li class="nav-item" id="VDChar"><a href="view-delete-character.html" class="rounded-right btn-light nav-link">View/Delete Character</a></li>
                    <li class="nav-item" id="VDInv"><a href="view-delete-inventory.html" class="rounded-right btn-light nav-link">View/Delete Inventory</a></li>
            </ul>
        </nav>


        <div class="container bg-white p-4">
            <h1 class="display-6">Create/Edit Character</h1>
            <p class="lead">Add and edit your characters here!</p>
        </div>
    </div>

    <div class="container p-4">   
        <div class="row">
            <div class="card col-12 p-2">
                    <h5 class="card-title">Select a Character</h5>
                    <select name="playerId" id="playerId" onchange="updateCharacterFields(this)"> 
                        <option value="n">[Create a New Character]</option>
                    </select>
            </div>
        </div>
        
        <div class="p-2"></div>

        <form onsubmit="return submitCharacterForm(this)" id="charsub">


            <h4 class="text-center">Character Info</h4>

            <div class="form-group">
                <label for="name">Character Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Character Name" required="required" pattern="[A-Za-z0-9 ]{1,20}"/>
                
                <label for="race">Race</label>
                <input type="text" id="race" class="form-control" name="race" placeholder="Race" required="required" pattern="[A-Za-z0-9]{1,20}"/>
                
                <label for="playerClass">Class</label>
                <input type="text" id="playerClass" class="form-control" name="playerClass" placeholder="Class" required="required" pattern="[A-Za-z0-9]{1,20}"/>
                
                <label for="background">Background</label>
                <input type="text" id="background" class="form-control" name="background" placeholder="Background" required="required" pattern="[A-Za-z0-9 ]{1,20}"/>


                <label for="alignment">Alignment</label>
                <input type="text" id="alignment" class="form-control" name="alignment" placeholder="Alignment" required="required" pattern="[A-Za-z0-9 ]{1,20}"/>
                
                <label for="level">Level</label>
                <input type="number" id="level" class="form-control" name="level" min="1" max="999" value="1" onfocusout="checkV(this,1)">
            </div>

            <div class="form-group">
                    
                <h4 class="text-center">Base Stats</h4>
                
                <label for="baseStr">Strength</label>
                <input type="number" id="baseStr" class="form-control" name="baseStr" min="0" max="99" value="10" onfocusout="checkV(this,10)">
                
                <label for="baseDex">Dexterity</label>
                <input type="number" id="baseDex" class="form-control" name="baseDex" min="0" max="99" value="10" onfocusout="checkV(this,10)">
                
                <label for="baseCon">Constitution</label>
                <input type="number" id="baseCon" class="form-control" name="baseCon" min="0" max="99" value="10" onfocusout="checkV(this,10)">
                
                <label for="baseInt">Intelligence</label>
                <input type="number" id="baseInt" class="form-control" name="baseInt" min="0" max="99" value="10" onfocusout="checkV(this,10)">
                
                <label for="baseWis">Wisdom</label>
                <input type="number" id="baseWis" class="form-control" name="baseWis" min="0" max="99" value="10" onfocusout="checkV(this,10)">
                
                <label for="baseCha">Charisma</label>
                <input type="number" id="baseCha" class="form-control" name="baseCha" min="0" max="99" value="10" onfocusout="checkV(this,10)">
               
                <label for="baseHP">Base Health</label>
                <input type="number" id="baseHP" class="form-control" name="baseHP" min="0" max="99" value="10" onfocusout="checkV(this,10)">

                <label for="baseProficiency">Base Proficiency</label>
                <input type="number" id="baseProficiency" class="form-control" name="baseProficiency" min="0" max="99" value="1" onfocusout="checkV(this,1)">
            </div>
                    
        
            <input type="submit" class="btn btn-light" value="Submit">
        </form>    

        <footer id="footer">
                <p>DND Database 2019</p>
            </footer>
    </div>

<script src="scripts/postgetrequests.js"></script>
<script src="scripts/formcollection.js"></script>
<script>buildDropdown("http://"+DB_ADDRESS+":9000/characters");</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




</body>
</html>
