<!DOCTYPE html>
<html>

<head>
<title>DND DB - Create/Edit Inventory</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel = "stylesheet" href="css/maincss.css" type="text/css"/>
</head>
<body>

<div class="container">
        <div class="page-header">
            <h1 class="display-5 text-center font-weight-bold">DND Database</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 rounded">
            <ul class="navbar-nav mr-auto nav-fill w-100"> 
                    <li class="nav-item"><a href="index.html" class="rounded-left btn-light nav-link">Home</a></li>
                    <li class="nav-item"><a href="create-edit-character.html" class="btn-light nav-link">Create/Edit a Character</a></li>
                    <li class="nav-item"><a href="create-edit-inventory.html" class="btn-light nav-link disabled">Create/Edit Character Inventory</a></li>
                    <li class="nav-item"><a href="view-delete-character.html" class="rounded-right btn-light nav-link">View/Delete Character</a></li>
                    <li class="nav-item"><a href="view-delete-inventory.html" class="rounded-right btn-light nav-link">View/Delete Inventory</a></li>
            </ul>
        </nav>


        <div class="container bg-white p-4">
            <h1 class="display-6">Create/Edit Inventory</h1>
            <p class="lead">Add and edit your characters inventory here!</p>
        </div>
    </div>

    <div class="container p-4">   
        <div class="row">
            <div class="card col-12 p-2">
                    <h5 class="card-title">Select a Character</h5>
                    <select name="Character" id="charSelc"> 
                        <option value="0">[New Character]</option>
                    </select>
            </div>
        </div>

    <form onsubmit="return submitInventoryForm(this)" id="invsub">
        
    <div class="form-group">
        
        <h4 class="text-center">Inventory</h4>
        <h5 class="text-center">Currency</h5>
        
        <label for="copper_piece">CP</label>
        <input type="number" id="copper_piece" class="form-control" name="copper_piece" min="0" max="99" value="0" onfocusout="checkV(this,0)">

        <label for="silver_piece">SP</label>
        <input type="number" id="silver_piece" class="form-control" name="silver_piece" min="0" max="99" value="0" onfocusout="checkV(this,0)">

        <label for="gold_piece">GP</label>
        <input type="number" id="gold_piece" class="form-control" name="gold_piece" min="0" max="99" value="0" onfocusout="checkV(this,0)">
        
        <div class="p-2"></div>

        <h5 class="text-center">Other</h5>

        <label for="equipment">Equipment</label>
        <textarea rows="4" cols="50" id="equipment" class="form-control" name="equipment"></textarea><br>

        <input type="submit" class="btn btn-light" value="Submit">
    </div>
    </form>
</div>

<script src="scripts/formcollection.js"></script> 


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
